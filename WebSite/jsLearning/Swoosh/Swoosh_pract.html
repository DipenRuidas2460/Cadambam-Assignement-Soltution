<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Swoosh</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1> Nature flower </h1>
          <p> All in pink. </p>
        </div>
        <div style="background-color: #2A86BA">
          <h1> This is Royal-Bengal-Tiger</h1>
          <p> This animal is wild.</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Amazon Rain Forest</h1>
          <p> World Largest Rain Forest.</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slide">

        <div style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e27f6661df21ed17ab5355b28af8df4e&auto=format&fit=crop&w=1350&q=80')"></div>

        <div style="background-image: url('https://media.istockphoto.com/photos/mata-atlantica-atlantic-forest-in-brazil-picture-id935746242?k=20&m=935746242&s=612x612&w=0&h=zbNVR6FHKshHI6Z60FomL8iMgVl8oEYFbBXQFWRc4z4=')"></div>

        <div style="background-image: url('https://www.sunderbannationalpark.in/blog/wp-content/uploads/2018/08/Royal-Bengal-Tiger.jpg')"></div>

        <div style="background-image: url('https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=da4ca7a78004349f1b63f257e50e4360&auto=format&fit=crop&w=1050&q=80')"></div>

      </div>

      <div class="action-buttons">

        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>

      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
