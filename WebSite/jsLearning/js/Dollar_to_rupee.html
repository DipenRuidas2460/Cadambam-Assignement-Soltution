<!DOCTYPE html>
<html>
<head>
    <title> Dollar_to Rupee </title>
    <script>

        function covertCurrency(form){
           form.rupee.value = form.dollar.value * 77.58;
        }

    </script>

</head>
<body>
    Convert Dollar to Rupee
    <form>
        Enter Dollar:
        <input type="text" name="dollar">
        <br/>
        <br/>
        <input type="button" value="Calculate" onclick = covertCurrency(this.form) >

        <br/>
        <br/>
        In Rupee:
        <input type="text" name="rupee" size=>
    </form>
</body>
</html>
