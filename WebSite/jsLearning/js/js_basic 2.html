<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>js 2</title>
    <script type="text/javascript">
        // onclick
        // onmouseover
         function magicFunction(){
             document.getElementById("someId").innerHTML="Hello. you just done this work."
         }
    </script>
</head>
<body>
    <div id="someId">
    </div>
    <button onclick=magicFunction()> click me </button>
    <button onmouseover=magicFunction()> point at me </button>
       
</body>
</html>
