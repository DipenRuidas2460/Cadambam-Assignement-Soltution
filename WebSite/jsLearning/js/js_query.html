<!DOCTYPE html>
<html lang="en">
<head>
    <script>
       function Myfun(){
          // querySelector selected by Id  

           document.querySelector("#r").innerHTML="Query Selector helps select element."

           //    querySelector selected by class it change first one element of the class.

           document.querySelector(".x").innerHTML="Select by class in first element "

           //    if you have select all element with a class name, then use document.querySelectorAll()

           document.querySelector(".x").style.backgroundColor="red"

           document.querySelector("div").style.backgroundColor="Yellow"

           document.getElementById("r").style.backgroundColor="blue"

       }
    </script>
</head>
<body>
    
    <p id="p" class="x"> My First para Id=p and class=x </p>
    <div id="q" class="x"> My First Div Id=q class=x </div>
    <h2 id="r" class="x"> My First Heading Id=r class=x </h2>

    <button onclick=Myfun()>
        Click me
    </button>
</body>
</html>
