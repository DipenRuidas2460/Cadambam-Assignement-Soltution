<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Learning Day_2. </title>
    <script type="text/javascript">
        function my_fast_fun( a , b ) {
            return a * b
            // the function reaches return .do not execute after line of code.
            return a + b
        }
    </script>
</head>
<body>
    <div id="my_Div">
           Some text here. click me.
    </div>
    <div id="my_Div2">

    </div>
    <script type="text/javascript">
        document.getElementById("my_Div").innerHTML=my_fast_fun( 12 , 5 )
        document.getElementById("my_Div2").innerHTML=my_fast_fun(4,8)
    </script>
</body>
</html>
