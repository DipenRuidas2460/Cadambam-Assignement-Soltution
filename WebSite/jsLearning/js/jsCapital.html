<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
       function capital(){
           var ele=document.getElementById("myCoolId")
           ele.innerHTML = ele.innerHTML.toUpperCase()
       }
    </script>
</head>
<body>
    <div id="myCoolId">
       I am learning cool things these day.
    </div>
    <button onclick=capital()> Capitalize the text. </button>
</body>
</html>
