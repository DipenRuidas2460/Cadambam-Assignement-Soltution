<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function myFunction(){
            document.getElementById("myDiv").innerHTML=document.getElementById("myDiv").innerHTML+ " Hi"
            
        }
    </script>  
    <title> JavaSCript DataTypes </title>
</head>
<body>
    <div style="padding:50px; background:yellow;" onmouseover=myFunction() id="myDiv"> </div>
</body>
</html>
