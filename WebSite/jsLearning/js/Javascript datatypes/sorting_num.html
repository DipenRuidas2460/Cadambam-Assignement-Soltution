<!DOCTYPE html>
<html lang="en">
<head>
    <title> Sorting Array Numbers in assending or decending order </title>
    <script type="text/javascript">
       var num1 = [21,10,32,100,5,2,221,18];
       document.write(num1)

       function myfun1(){
           num1.sort(function(a,b) {return a-b})
           document.getElementById("demo1").innerHTML = num1;
       }

       function myfun2(){
        num1.sort(function(a,b) {return b-a})
           document.getElementById("demo2").innerHTML = num1;
       }
    </script>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <button onclick=myfun1()> assending order </button>
    <br/>
    <br/>
    <button onclick=myfun2()> decending order</button>
</body>
</html>
